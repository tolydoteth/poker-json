<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="test">
      <img src="./imgs/bg.jpg" alt="" />
    </div>
    <main>
      <menu>
        <div class="logo"><span>A</span>nti<span>K</span>eves</div>
        <div class="user">
          <div class="pic-wrap">
            <img src="./imgs/profile-pic2.jpg" alt="pfp" />
          </div>
          <h3>Welcome back</h3>
          <h2>CaffeRoberto</h2>
        </div>
        <div class="months">
          <ul>
            <li>June 2022</li>
            <li>May 2022</li>
            <li>April 2022</li>
            <li>March 2022</li>
            <li>Feb 2022</li>
          </ul>
        </div>
      </menu>
      <div class="data">
        <div class="date">
          <h1>February 2022</h1>
        </div>
        <div class="totals">
          <div class="top-container">
            <div class="label">total</div>
            <div class="amount green">$15</div>
          </div>
          <div class="top-container">
            <div class="label">spent</div>
            <div class="amount red">$15</div>
          </div>
          <div class="top-container">
            <div class="label">earned</div>
            <div class="amount green">$15</div>
          </div>
        </div>
        <div class="monthly-data">
          <div class="cash">
            <h1>cash</h1>
            <h2>total: <span>2</span></h2>
          </div>
          <div class="tournaments">
            <h1>tournaments</h1>
            <h2>total: <span>2</span></h2>
          </div>
          <div class="p2p">
            <h1>Player Transfers</h1>
            <h2>total:<span>2</span></h2>
            <h3>from <span>yosikhuyvalosik@gmail.com</span></h3>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
